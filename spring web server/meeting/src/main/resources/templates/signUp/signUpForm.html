<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{title}">face talk</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<link rel="stylesheet" href="css/main.css"
		  th:href="@{/css/main.css}"/>

	<noscript><link rel="stylesheet" href="css/noscript.css"
					th:href="@{/css/noscript.css}"/></noscript>
	<style>

		.container {

			max-width: 560px;

		}
		.field-error{
			border-color: #dc3545;

			color: #dc3545;
		}
		.object-error{
			border-color: #dc3545;

			color: #dc3545;
			font-size: 1.2em;

		}

	</style>

</head>

<body class="is-preload">
	<div id="page-wrapper">

		<header id="header">
			<div class="nav-bar1">
				<h1 id="logo"><a href="#header" th:href="@{/}" th:text="#{page.signUp.projectName}">프로젝트명</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html" th:href="@{/}" th:text="#{button.signUp.toHome}">홈으로</a></li>
						<li><a href="#" class="button primary" th:href="@{/login}" th:text="#{button.signUp.login}">로그인</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="main" class="wrapper style1">
			<div class="container">
				<header class="major">
					<h2 th:text="#{page.signUp.signUpTitle}">회원가입</h2>
					<p th:text="#{page.signUp.signUpExplain}">환영합니다!</p>
				</header>
				
			</div>
		</div>
		<section class="container">
			<form action="kk"  th:action th:object="${signUpForm}" method="post">

				<div th:if="${#fields.hasGlobalErrors()}">

					<p class="object-error" th:each="err : ${#fields.globalErrors()}"
					   th:text="${err}" style="text-align: center;">전체 오류 메시지</p>
				</div>


				<div class="col-4 col-6-xsmall">
					<label for="name" th:text="#{label.signUp.name}">이름</label>
					<input type="text" th:field="*{name}" name="name" id="name" value="" th:placeholder="#{placeholder.signUp.name}" placeholder="이름을 작성해 주세요" />
				</div>
				<div class="field-error" th:errors="*{name}"></div>
				<br>


				<div class="col-4 col-6-xsmall">
					<label for="nickName" th:text="#{label.signUp.nickName}">닉네임</label>
					<input type="text" th:field="*{nickName}" name="nickName" id="nickName" value="" th:placeholder="#{placeholder.signUp.nickName}"placeholder="이름을 작성해 주세요" />
				</div>
				<div class="field-error" th:errors="*{nickName}"></div>
				<br>
			
				
				<div class="col-4 col-6-xsmall">
					<label for="loginId" th:text="#{label.signUp.ID}">ID</label>
					<input type="text" th:field="*{loginId}" name="loginId" id="loginId" value="" th:placeholder="#{placeholder.signUp.ID}" placeholder="ID를 작성해 주세요" />
				</div>
				<div class="field-error" th:errors="*{loginId}"></div>
				<br>


				<div class="col-4 col-6-xsmall">
					<label for="password" th:text="#{label.signUp.PW}">PW</label>
					<input type="password" th:field="*{password}" name="password" id="password" value="" th:placeholder="#{placeholder.signUp.PW}" placeholder="PW를 작성해 주세요" />
				</div>
				<div class="field-error" th:errors="*{password}"></div>
				<br>

				<header class="mine"></header>
				<div>
					<button type="submit" th:text="#{button.signUp.trySignUp}" class="button primary fit" style="float: right; font-size: 1.2em;"> 회원 가입</button>
				</div>
				<br>
				<br>
				<br>
				<br>
			</form>
			
		
		</section>

		</footer> -->

	</div>

	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.scrolly.min.js"></script>
	<script src="js/jquery.dropotron.min.js"></script>
	<script src="js/jquery.scrollex.min.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/breakpoints.min.js"></script>

	<script src="js/main.js"></script>

</body>

</html>
